# Enable Spark (HTML) reporter
extent.reporter.spark.start=true

# Output HTML report file
extent.reporter.spark.out=reports/ExtentReport.html

# External config (controls look & feel)
extent.reporter.spark.config=reports/extent-config.xml

# Order of views in the Extent report
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device

# Auto-folder naming (timestamped runs)
basefolder.name=reports/
basefolder.datetimepattern=yyyy-MM-dd_HH-mm-ss

# System info (appears in report header)
systeminfo.Tester=Automation Engineer Trupti Gumar
systeminfo.Environment=PreProd
systeminfo.Platform=Windows 11

# Custom: Screenshot directory (used by ScreenshotUtils / ExtentManager)
screenshot.dir=reports/screenshots/
